<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="signup-page.css">
  <script defer src="signup-page.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="signup-header">Fitness Tracker</h1>
    <img src="../images/logos/fit-forecast-logo.png" width="300" height="200">
    
    <form id="signup-form">
      <input type="email" name="email" id="email-field" class="signup-form-field" placeholder="Email">
      <input type="text" name="username" id="username-field" class="signup-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="signup-form-field" placeholder="Password">
      <input type="submit" value="Signup" id="signup-form-submit">
    </form>
    <div id="signup-error-msg-holder">
      <p id="signup-error-msg">invalid details <span id="error-msg-second-line">enter in valid info</span></p>
    </div>
  
  </main>
</body>

</html>
